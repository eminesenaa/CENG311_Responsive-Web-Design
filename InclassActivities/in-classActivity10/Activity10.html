<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity10</title>

  <!-- jQuery -->
  <script src="jquery-ui/external/jquery/jquery.js"></script>

  <!-- jQuery UI CSS and JS -->
  <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
  <script src="jquery-ui/jquery-ui.js"></script>

  <!-- My Local CSS ve JS -->
  <link rel="stylesheet" href="Activity10.css">
  <script src="Activity10.js"></script>
</head>
<body>

  <form id="myForm">
    <label for="language" >Programming Language:</label>
    <input type="text" id="language" required autocomplete="off"><br><br>

    <label for="birthday" >What is your birthday?</label>
    <input type="text" id="birthday" autocomplete="off"><br><br>


    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter a valid email address" required autocomplete="off"><br><br>

    <label for="url" >Website:</label>
    <input type="url" id="url" placeholder="https://example.com" autocomplete="off"><br><br>


    <label for="city">City:</label>
    <input type="text" id="city" required><br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
